<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link href="style.css" rel="stylesheet" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="profile">
			<div class="profile__wrapper">
				<div class="profile__description">
					<div class="profile__img">
						<img
							class="profile__avatar"
							src="./images/avatar-jessica.jpeg"
							alt="Avatar"
						/>
					</div>
					<div class="profile__content">
						<h2 class="profile__title">Jessica Randal</h2>
						<div class="profile__settlement">London, United Kingdom</div>
						<p class="profile__skillset">
							"Front-and developer and avid reader."
						</p>
					</div>
				</div>
				<ul class="profile-social__list">
					<a class="profile-social__link" href="javascript:void(0)"> GitHub </a>
					<a class="profile-social__link" href="javascript:void(0)">
						Frontend Mentor
					</a>
					<a class="profile-social__link" href="javascript:void(0)">
						Linkedin
					</a>
					<a class="profile-social__link" href="javascript:void(0)">
						Twitter
					</a>
					<a class="profile-social__link" href="javascript:void(0)">
						Instagram
					</a>
				</ul>
			</div>
		</div>
	</body>
</html>
